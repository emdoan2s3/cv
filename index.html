<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Sinh viên IT | emdon.site</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #0f172a;
    }

    header {
      background: #2563eb;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 10px;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    #content {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      text-align: left;
    }

    .links {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      text-align: center;
    }

    .link-button {
      padding: 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    .link-button:hover {
      background: #1e40af;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      color: #64748b;
      padding: 30px;
    }

    @media(max-width:500px){
      main{grid-template-columns:1fr;}
      .links{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

<header>
  <img src="avatar.jpg" alt="Avatar" class="avatar">
  <h1>Nguyễn Ngọc Đoàn</h1>
  <p>Sinh viên IT · Fresher Web Developer</p>
</header>

<main>
  <div class="card" onclick="showContent('info')">
    <h2>Thông tin cá nhân</h2>
  </div>
  <div class="card" onclick="showContent('skills')">
    <h2>Kỹ năng</h2>
  </div>
  <div class="card" onclick="showContent('projects')">
    <h2>Dự án</h2>
  </div>
</main>

<div id="content">
  <p>Nhấn vào một card để hiển thị thông tin ở đây.</p>
</div>

<footer>
  © 2025 emdon.site · CV Sinh viên IT
</footer>

<script>
function showContent(section) {
  let content = '';
  switch(section) {
    case 'info':
      content = `
        <h2>Thông tin cá nhân</h2>
        <p><b>Năm sinh:</b> 2002</p>
        <p><b>Địa chỉ:</b> Hà Nội, Việt Nam</p>
        <p><b>SĐT:</b> 0942734019</p>
        <p><b>Email:</b> doank33a2@gmail.com</p>
        <div class="links">
          <a class="link-button" href="mailto:doank33a2@gmail.com">Gmail</a>
          <a class="link-button" href="https://github.com/emdon2s3" target="_blank">GitHub</a>
          <a class="link-button" href="https://discord.com/users/YourDiscordID" target="_blank">Discord</a>
          <a class="link-button" href="https://zalo.me/YourZaloID" target="_blank">Zalo</a>
          <a class="link-button" href="https://www.facebook.com/YourFBID" target="_blank">Facebook</a>
          <a class="link-button" href="https://www.tiktok.com/@YourTikTokID" target="_blank">TikTok</a>
        </div>
      `;
      break;
    case 'skills':
      content = `
        <h2>Kỹ năng</h2>
        <ul>
          <li>HTML5, CSS3 (Responsive)</li>
          <li>JavaScript (DOM, Event)</li>
          <li>Git, GitHub, GitHub Pages</li>
        </ul>
      `;
      break;
    case 'projects':
      content = `
        <h2>Dự án</h2>
        <p><b>Website CV cá nhân:</b> HTML, CSS, JS, deploy GitHub Pages</p>
        <p><b>Website Quản lý Sinh viên:</b> CRUD cơ bản, lưu dữ liệu bằng LocalStorage</p>
      `;
      break;
  }

  document.getElementById('content').innerHTML = content;
}
</script>

</body>
</html>
